<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style>
        body{
      background-image: url(../static/images/100.jpg);
    }

        .class1 {
            margin: 100px auto;
            width: 400px;
            border-style:double;
            border-radius: 10px;
            background: linear-gradient(to left, pink, 20%, white);
        }

        h1{
            color: blue;
            font-size: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="class1">
        <h1>Change avatar</h1>
        <div style="margin-left: 50px;">
            <img src="./uploads/{{user_avatar}}" alt="User's avatar" id="avatar" style="width: 300px; height: 300px; border-radius: 50px;">
        </div>
        <br>
        <hr>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="avatar-image" id="avatar-input" accept="image/*">
            <input type="submit" value="Update">
        </form>
        <br>
        <hr>
        <span>Back to <a href="/">home page</a></span>
    </div>

    <script>
        const image = document.querySelector("#avatar");
        const input = document.querySelector("#avatar-input");

        input.addEventListener("change", (e) => {
            const selected_src = URL.createObjectURL(e.target.files[0]);
            image.src = selected_src;
        })
    </script>
</body>
</html>
